<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-100 overflow-hidden max-h-screen">

    <h1
        class="border border-black w-9/12 flex justify-center items-center m-auto mt-5 mb-10 p-4 text-white bg-slate-700">
        Contact book</h1>

    <div class="w-3/4  m-auto flex items-start justify-between gap-2 ">
        <section class="w-6/12  flex items-start justify-center flex-col">
            <h2 class="font-bold text-3xl mb-5">New contact form</h2>
            <form class="">
                <input id="name" placeholder="Name" class="w-4/5 border border-1 p-1 rounded-xl  m-1 border-current	"
                    type="text">
                <input id="relationship" placeholder="Relationship"
                    class="w-4/5 border border-1 p-1 rounded-xl  m-1 border-current	" type="text">
                <input minlength="7" maxlength="13" id="number" placeholder="Phone name" type="number"
                    class="w-4/5 border border-1 p-1 rounded-xl  m-1 border-current	" value="+998">
                <button class="w-4/5 border-none p-1 rounded-xl  m-1 border-current bg-cyan-800 text-white">Add
                    contact</button>
            </form>
        </section>
        <section class="w-6/12">
            <ul class="list overflow-auto max-h-80">
                <h2 class="font-bold text-3xl mb-3" >Contact</h2>
                <!-- <li
                    class="card flex items-start justify-center flex-col bg-white border border-white p-1 p-2 gap-2 m-1 border-current">
                    <h3 class="font-bold text-2xl">Lerom impsun</h3>
                    <span>Qarindosh</span>
                    <a class="text-sky-500">+998 97 1234567</a>

                </li> -->

            </ul>
        </section>
    </div>





    <script src="/js/plugin.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
